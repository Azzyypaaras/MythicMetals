plugins {
	id 'fabric-loom' version '0.9-SNAPSHOT'
	id 'maven-publish'
}

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven {url = "https://jitpack.io"}
	maven {url = "https://www.cursemaven.com"}
	maven {url = "https://maven.shedaniel.me/"}
	maven {url = "https://maven.terraformersmc.com/"}

	flatDir {
		dir('libs')
	}
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	// Enchant Giver
	modApi ("curse.maven:enchantgiver-430733:${project.enchantgiver_id}")
	include("curse.maven:enchantgiver-430733:${project.enchantgiver_id}")

//	modApi("wraith.enchantgiver:wraith-enchant_giver:${project.enchantgiver_version}")
//	include("wraith.enchantgiver:wraith-enchant_giver:${project.enchantgiver_version}")

	// Alloy Forgery
//	modApi ("curse.maven:alloy_forgery-438718:${project.alloyforgery_id}")
//	modApi("wraith.alloyforgery:wraith-alloy_forgery:${project.alloyforgery_version}")
//	include("wraith.alloyforgery:wraith-alloy_forgery:${project.alloyforgery_version}")
//
	// config
	modImplementation("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_version}")

	// OwO
	modApi("com.github.glisco03:owo:${project.owo_version}")
	include("com.github.glisco03:owo:${project.owo_version}")

	// REI
	modCompileOnly "me.shedaniel:RoughlyEnoughItems-api-fabric:${project.rei_version}"
	modRuntime "me.shedaniel:RoughlyEnoughItems-fabric:${project.rei_version}"

	// modmenu
	modApi("com.terraformersmc:modmenu:${project.modmenu_version}")

	processResources {
		inputs.property "version", project.version

		filesMatching("fabric.mod.json") {
			expand "version": project.version
		}
	}

	tasks.withType(JavaCompile).configureEach {
		it.options.encoding = "UTF-8"
	}

	jar {
		from "LICENSE"
	}
}