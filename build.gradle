plugins {
	id 'fabric-loom' version '0.5-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	jcenter()
	maven {
		url = "https://jitpack.io"
		name = "Jitpack"
	}
	maven {
		url = "https://www.cursemaven.com"
	}
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	// enchant helper
	//modApi "curse.maven:enchanthelper-434579:3164342"
	//include "curse.maven:enchanthelper-434579:3164342"
	modApi("wraith.enchantgiver:wraith-enchant_giver:${project.enchantgiver_version}") {
		exclude(group: "net.fabricmc.fabric-api")}

	// config
	include("me.shedaniel.cloth:config-2:${project.cloth_version}")
	include("me.sargunvohra.mcmods:autoconfig1u:${project.autoconfig_version}")

	modApi("me.shedaniel.cloth:config-2:${project.cloth_version}") {
		exclude(group: "net.fabricmc.fabric-api")}
	modApi("me.sargunvohra.mcmods:autoconfig1u:${project.autoconfig_version}") {
		exclude(group: "net.fabricmc.fabric-api")}

	// modmenu
	modApi("io.github.prospector:modmenu:${project.modmenu_version}") {
		exclude(group: "net.fabricmc.fabric-api")
	}

	processResources {
		inputs.property "version", project.version

		from(sourceSets.main.resources.srcDirs) {
			include "fabric.mod.json"
			expand "version": project.version
		}

		from(sourceSets.main.resources.srcDirs) {
			exclude "fabric.mod.json"
		}
	}

	tasks.withType(JavaCompile) {
		options.encoding = "UTF-8"
	}

	java {
		withSourcesJar()
	}

	jar {
		from "LICENSE"
	}
}